<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
       
    </style>
</head>

   <body>
        <div class="container">
            <form id="signup" class="form">
                <h1 class="mb-4 text-center">Sign Up</h1>
                <div class="form-field">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" type="text" name="username" id="username" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field mb-2">
                    <label class="form-label" for="password">Password:</label>
                    <div class="input-group">
                        <input class="form-control mb-2" type="password" name="password" id="password" autocomplete="off">
                        <i class="bi bi-eye-slash input-group-text mb-2" id="togglepassword"></i>
                        <small class="d-block h-2 w-100"></small>
                    </div>                   
                    
                </div>
    
    
                <div class="form-field mt-2">
                    <label class="form-label" for="confirm-password">Confirm Password:</label>
                    <input class="form-control" type="text" name="confirm-password" id="confirm-password" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field text-center">
                    <input class="btn btn-primary w-50 mt-2 mb-2" type="submit" value="Sign Up">
                </div>
            </form>
        </div>

    <script src="./js/form.js"> </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
